#
# properties for root certificate
#

# the subject
subject=C=DE,ST=NDS,L=Oldenburg,O=example,CN=exampleCA,E=root@example.org

# the issuer
issuer=C=DE,ST=NDS,L=Oldenburg,O=example,CN=exampleCA,E=root@example.org

# start date or now
startDate=now
# end date or now+<year>
# example: 12.12.2009 or now+10
endDate=now+10


# export cert file
export_cert_file=ca.crt
# export key file
export_key_file=ca.key
# export certificate as binary? true/false
export_binary=false
# export also plain text? true/false
export_text=false
# export the key? true/false
export_key=false

# the key strength
key_strength=1024
# signature algorithm
algorithm=SHA1WithRSAEncryption