#
# properties for intermediate certificate
#

# the subject
subject=C=DE,ST=NDS,L=Oldenburg(Oldb),O=bytemine,CN=bytemine CA test,E=inter.test@bytemine.net

# start date or now
startDate=now
# end date or now+<year>
# example: 12.12.2009 or now+10
endDate=now+10


# export cert file
export_cert_file=inter.crt
# export key file
export_key_file=inter.key
# export certificate as binary? true/false
export_binary=false
# export also plain text? true/false
export_text=false

# the key strength
key_strength=1024
# signature algorithm
algorithm=SHA1WithRSAEncryption
