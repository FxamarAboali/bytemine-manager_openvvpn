#
# properties for server certificate
#

# the subject
# keep '...CN=,E=...', CN is set to hostname
subject=C=DE,ST=NDS,L=Oldenburg,O=example,CN=exampleCA,E=root@example.org

# start date or now
startDate=now
# end date or now+<year>
# example: 12.12.2009 or now+10
endDate=now+2


# export cert file
export_cert_file=server.crt
# export key file
export_key_file=server.key
# export certificate as binary? true/false
export_binary=false
# export also plain text? true/false
export_text=false

# the key strength
key_strength=1024
# signature algorithm
algorithm=SHA1WithRSAEncryption
